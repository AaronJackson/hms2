# HMS.Entities.Banking.Bank.dcm.yml
HMS\Entities\Banking\Bank:
  type: entity
  repositoryClass: HMS\Repositories\Banking\Doctrine\DoctrineBankRepository
  table: banks
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 100
    sortCode:
      type: string
      length: 8
    accountNumber:
      type: string
      length: 8
    accountName:
      type: string
      length: 100
    type:
      type: string
      length: 25