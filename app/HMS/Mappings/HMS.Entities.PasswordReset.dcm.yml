# HMS.Entities.PasswordReset.dcm.yml
HMS\Entities\PasswordReset:
  type: entity
  table: password_resets
  indexes:
    email_index:
      columns: [ email ]
    token_index:
      columns: [ token ]
  id:
    email:
      type: string
    token:
      type: string
  fields:
    created:
      column: created_at
      type: datetime
