# HMS.Entities.GateKeeper.Building.dcm.yml
HMS\Entities\GateKeeper\Building:
  type: entity
  repositoryClass: HMS\Repositories\GateKeeper\Doctrine\DoctrineBuildingRepository
  table: buildings
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    accessState:
      type: string
      length: 20
      options:
        default: 'CLOSED'
    selfBookMaxOccupancy:
      type: integer
      options:
        unsigned: true
        default: 1
    createdAt:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      gedmo:
        timestampable:
          on: update
  oneToMany:
    floors:
      targetEntity: \HMS\Entities\GateKeeper\Floor
      mappedBy: building