# HMS.Entities.GateKeeper.Door.dcm.yml
HMS\Entities\GateKeeper\Door:
  type: entity
  repositoryClass: HMS\Repositories\GateKeeper\Doctrine\DoctrineDoorRepository
  table: doors
  id:
    id:
      type: integer
      options:
        unsigned: true
      generator:
        strategy: AUTO
  fields:
    description:
      type: string
      length: 100
    shortName:
      type: string
      length: 16
    state:
      type: string
      length: 20
    stateChange:
      type: datetime
  manyToOne:
    sideAZone:
      targetEntity: \HMS\Entities\GateKeeper\Zone
      joinColumn:
        name: side_a_zone_id
        referencedColumnName: id
    sideBZone:
      targetEntity: \HMS\Entities\GateKeeper\Zone
      joinColumn:
        name: side_b_zone_id
        referencedColumnName: id
  manyToMany:
    bells:
      targetEntity: HMS\Entities\GateKeeper\Bell
      inversedBy: doors
      joinTable:
        name: door_bell
        joinColumns:
          door_id:
            referencedColumnName: id
            onUpdate: CASCADE
        inverseJoinColumns:
          bell_id:
            referencedColumnName: id
            onUpdate: CASCADE